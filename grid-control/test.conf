[DEFAULT]
dir		= .

[global]
module		= CMSSW
workdir		= %(dir)s/work

[jobs]
eventsPerJob	= 1000
nJobs		= 100
wallTime	= 10	; used for checking the proxy lifetime, in hours
maxInFlight	= 10	; maximum number of jobs currently submitted

[grid]
proxy		= VomsProxy
wms		= Glite
vo		= cms
sites		= *.ekp.uni-karlsruhe.de

[CMSSW]
version		= 1.2.0
config		= cmssw.cfg
projectArea	= %(dir)s/area
dataset		= /foo/bar
