[global]
module       = LinkedParaMod
backend      = local

[jobs]
wall time    = 1:00

[UserMod]
executable   = USERMOD-parameter.sh
arguments    = @EVENTS@ < USERMOD-parameter-input.txt
input files  = USERMOD-parameter-input.*
subst files  = USERMOD-parameter-input.txt
output files = output.*

[storage]
se path           = dir:///storage/4/USER
se input files    = IN*
se output pattern = TEST_@MY_JOBID@_@X@
se output files   = SE1 SE2

[ParaMod]
module            = UserMod
jobs              = 5
parameter name    = PTHAT:EVENTS:JOBS
parameter values  =
	  15 : 100
	 170 : 100 : 2
	1400 :  50

[local]
wms = Host
group = cmsqcd
queue = short
