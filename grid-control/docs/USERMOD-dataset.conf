[global]
module       = UserMod
backend      = local

[jobs]
in flight    = 2
wall time    = 1:00

[UserMod]
executable   = USERMOD-dataset.sh
arguments    = param1 param2
output files = output.*

dataset          =
	USERMOD-dataset.dbs
	: scan : ~/work/data
;dataset splitter = EventBoundarySplitter
dataset refresh  = 0:00:05
events per job   = 2 ; for EventBoundarySplitter
files per job    = 3 ; for FileBoundarySplitter

dataset name pattern = @DELIMETER_DS@
delimeter dataset key = _::-1

[dataset]
nickname source = InlineNickNameProducer
;nickname expr = dataset

[local]
group = cmsqcd
queue = short
