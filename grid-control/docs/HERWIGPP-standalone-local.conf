[global]
module       = LinkedParaMod
backend      = local

[jobs]
wall time    = 1:00

[UserMod]
executable   = scripts/run.herwigpp.sh
arguments    = @EVENTS@
input files  = HERWIGPP.in
subst files  = HERWIGPP.in
output files = LHC.*
